<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semillas Salesianas - EMJ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #4a6741);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .connection-status {
            position: absolute;
            top: 15px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .status-online {
            background: #28a745;
            color: white;
        }

        .status-offline {
            background: #dc3545;
            color: white;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            padding: 30px;
        }

        .calendar-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .user-management {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .calendar {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .calendar-nav {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .calendar-nav:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            margin-top: 20px;
        }

        .calendar-day-header {
            background: #495057;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-radius: 5px;
        }

        .calendar-day {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            min-height: 80px;
            padding: 5px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .calendar-day:hover {
            background: #e3f2fd;
            transform: scale(1.02);
        }

        .calendar-day.other-month {
            opacity: 0.3;
        }

        .calendar-day.today {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            font-weight: bold;
        }

        .day-number {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .attention-marker {
            background: #ff4757;
            color: white;
            font-size: 10px;
            padding: 2px 4px;
            border-radius: 3px;
            margin: 1px 0;
            display: block;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        .attention-marker.completed {
            background: #28a745;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.25);
        }

        .btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
        }

        .user-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            background: white;
        }

        .user-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #007bff;
            transition: all 0.3s ease;
        }

        .user-item:hover {
            background: #e3f2fd;
            transform: translateX(5px);
        }

        .user-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .user-date {
            color: #6c757d;
            font-size: 0.9em;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #dc3545;
        }

        .attention-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .attention-check {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .attention-check input[type="checkbox"] {
            transform: scale(1.5);
            margin-bottom: 10px;
        }

        .attention-check.completed {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border-color: #28a745;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: linear-gradient(45deg, #17a2b8, #138496);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .progress-bar {
            background: rgba(255,255,255,0.3);
            height: 8px;
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            background: white;
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 15px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .attention-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="connection-status" id="connectionStatus">
                🔄 Conectando...
            </div>
            <h1>Semillas Salesianas - EMJ</h1>
            <p>Seguimiento de Herramientas de Monitoreo MAC y Atenciones</p>
        </div>

        <div id="errorContainer"></div>

        <div class="main-content">
            <div class="calendar-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalUsers">0</div>
                        <div class="stat-label">Usuarios Activos</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="monthAttentions">0</div>
                        <div class="stat-label">Atenciones Este Mes</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completedAttentions">0</div>
                        <div class="stat-label">Completadas</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completionPercentage">0%</div>
                        <div class="stat-label">Porcentaje Completado</div>
                    </div>
                </div>

                <div class="calendar">
                    <div class="calendar-header">
                        <button class="calendar-nav" onclick="previousMonth()">◀ Anterior</button>
                        <h2 id="currentMonth"></h2>
                        <button class="calendar-nav" onclick="nextMonth()">Siguiente ▶</button>
                    </div>
                    <div class="calendar-grid" id="calendarGrid"></div>
                </div>
            </div>

            <div class="user-management">
                <h2 style="margin-bottom: 20px; color: #495057;">Gestión de Usuarios</h2>
                
                <div class="form-group">
                    <label for="userName">Nombre del Usuario:</label>
                    <input type="text" id="userName" placeholder="Ingresa el nombre completo">
                </div>
                
                <div class="form-group">
                    <label for="userDate">Fecha de Ingreso:</label>
                    <input type="date" id="userDate">
                </div>
                
                <button class="btn" onclick="addUser()" id="addUserBtn">➕ Agregar Usuario</button>
                
                <h3 style="margin: 30px 0 15px 0; color: #495057;">Usuarios Registrados</h3>
                <div class="user-list" id="userList">
                    <div class="loading">Cargando usuarios...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para detalles de atención -->
    <div id="attentionModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalUser"></p>
            <p id="modalDate"></p>
            
            <div class="attention-grid" id="attentionGrid">
                <div class="attention-check">
                    <input type="checkbox" id="psicologia">
                    <label for="psicologia">Psicología</label>
                </div>
                <div class="attention-check">
                    <input type="checkbox" id="trabajoSocial">
                    <label for="trabajoSocial">Trabajo Social</label>
                </div>
                <div class="attention-check">
                    <input type="checkbox" id="pedagogia">
                    <label for="pedagogia">Pedagogía</label>
                </div>
                <div class="attention-check">
                    <input type="checkbox" id="nutricion">
                    <label for="nutricion">Nutrición</label>
                </div>
            </div>
            
            <div style="margin-top: 25px; text-align: center;">
                <button class="btn" onclick="saveAttention()" id="saveAttentionBtn">💾 Guardar Cambios</button>
                <button class="btn btn-danger" onclick="markEgreso()" id="egresoBtn">🚪 Marcar Egreso</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-database-compat.min.js"></script>

    <script>
        // Configuración Firebase - REEMPLAZA ESTOS VALORES CON TU CONFIGURACIÓN
const firebaseConfig = {
  apiKey: "AIzaSyBL-oAE3Mam_nwRTME-Rt87KE1VAJ9ieQs",
  authDomain: "emj-db.firebaseapp.com",
  databaseURL: "https://emj-db-default-rtdb.firebaseio.com",
  projectId: "emj-db",
  storageBucket: "emj-db.firebasestorage.app",
  messagingSenderId: "382459743103",
  appId: "1:382459743103:web:94361482f911749575e84a"
};

        // Configuración de la ruta de atención
        const attentionRoute = [
            { name: 'PRELIMINAR', days: 9 },
            { name: 'INTEGRADORA', days: 22 },
            { name: 'PLAN', days: 30 },
            { name: 'ATENCIÓN0.1', days: 45 },
            { name: 'ATENCIÓN0.2', days: 60 },
            { name: 'ATENCIÓN0.3', days: 90 },
            { name: 'ATENCIÓN0.4', days: 110 },
            { name: 'SEGUIMIENTO1', days: 120 },
            { name: 'ATENCIÓN1.1', days: 150 },
            { name: 'ATENCIÓN1.2', days: 180 },
            { name: 'ATENCIÓN1.3', days: 200 },
            { name: 'SEGUIMIENTO2', days: 210 },
            { name: 'ATENCIÓN2', days: 255 },
            { name: 'SEGUIMIENTO3', days: 300 },
            { name: 'ATENCIÓN3', days: 345 },
            { name: 'SEGUIMIENTO4', days: 390 },
            { name: 'ATENCIÓN4', days: 435 },
            { name: 'SEGUIMIENTO5', days: 480 },
            { name: 'ATENCIÓN5', days: 500 }
        ];

        // Variables globales
        let users = [];
        let attentions = {};
        let currentDate = new Date();
        let currentModalData = null;
        let database = null;
        let isOnline = false;

        // Inicialización
        document.addEventListener('DOMContentLoaded', function() {
            initializeFirebase();
            document.getElementById('userDate').value = new Date().toISOString().split('T')[0];
        });

        // Inicializar Firebase
        function initializeFirebase() {
            try {
                // Verificar si la configuración está completa
                if (!firebaseConfig.apiKey || firebaseConfig.apiKey === "TU_API_KEY") {
                    throw new Error("Por favor configura Firebase correctamente");
                }

                firebase.initializeApp(firebaseConfig);
                database = firebase.database();
                
                // Configurar listeners para datos en tiempo real
                setupRealtimeListeners();
                
                updateConnectionStatus(true);
                
            } catch (error) {
                console.error('Error inicializando Firebase:', error);
                showError('Error de conexión: ' + error.message);
                updateConnectionStatus(false);
                
                // Cargar datos locales como fallback
                loadLocalData();
            }
        }

        // Configurar listeners de Firebase
        function setupRealtimeListeners() {
            // Listener para usuarios
            database.ref('users').on('value', (snapshot) => {
                const data = snapshot.val();
                users = data ? Object.values(data) : [];
                updateUserList();
                updateCalendar();
                updateStats();
            });

            // Listener para atenciones
            database.ref('attentions').on('value', (snapshot) => {
                const data = snapshot.val();
                attentions = data || {};
                updateCalendar();
                updateStats();
            });

            // Listener de conexión
            database.ref('.info/connected').on('value', (snapshot) => {
                updateConnectionStatus(snapshot.val());
            });
        }

        // Actualizar estado de conexión
        function updateConnectionStatus(connected) {
            isOnline = connected;
            const statusElement = document.getElementById('connectionStatus');
            
            if (connected) {
                statusElement.textContent = '🟢 En línea';
                statusElement.className = 'connection-status status-online';
            } else {
                statusElement.textContent = '🔴 Sin conexión';
                statusElement.className = 'connection-status status-offline';
            }
        }

        // Mostrar errores
        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        }

        // Cargar datos locales como fallback
        function loadLocalData() {
            users = JSON.parse(localStorage.getItem('users') || '[]');
            attentions = JSON.parse(localStorage.getItem('attentions') || '{}');
            updateUserList();
            updateCalendar();
            updateStats();
        }

        // Guardar datos
        function saveData() {
            if (isOnline && database) {
                // Guardar en Firebase
                database.ref('users').set(users.reduce((obj, user) => {
                    obj[user.id] = user;
                    return obj;
                }, {}));
                
                database.ref('attentions').set(attentions);
            } else {
                // Guardar localmente como fallback
                localStorage.setItem('users', JSON.stringify(users));
                localStorage.setItem('attentions', JSON.stringify(attentions));
            }
        }

        // Funciones de gestión de usuarios
        async function addUser() {
            const name = document.getElementById('userName').value.trim();
            const date = document.getElementById('userDate').value;
            
            if (!name || !date) {
                alert('Por favor, completa todos los campos');
                return;
            }

            const addBtn = document.getElementById('addUserBtn');
            addBtn.disabled = true;
            addBtn.textContent = '⏳ Agregando...';
            
            try {
                const user = {
                    id: Date.now(),
                    name: name,
                    startDate: date,
                    egreso: false
                };
                
                if (isOnline && database) {
                    await database.ref(`users/${user.id}`).set(user);
                } else {
                    users.push(user);
                    saveData();
                    updateUserList();
                    updateCalendar();
                    updateStats();
                }
                
                // Limpiar formulario
                document.getElementById('userName').value = '';
                document.getElementById('userDate').value = new Date().toISOString().split('T')[0];
                
            } catch (error) {
                console.error('Error agregando usuario:', error);
                showError('Error al agregar usuario: ' + error.message);
            } finally {
                addBtn.disabled = false;
                addBtn.textContent = '➕ Agregar Usuario';
            }
        }

        async function removeUser(userId) {
            if (confirm('¿Estás seguro de que quieres eliminar este usuario?')) {
                try {
                    if (isOnline && database) {
                        await database.ref(`users/${userId}`).remove();
                        
                        // Eliminar atenciones del usuario
                        const userAttentions = {};
                        Object.keys(attentions).forEach(key => {
                            if (key.startsWith(userId + '_')) {
                                userAttentions[key] = null;
                            }
                        });
                        
                        if (Object.keys(userAttentions).length > 0) {
                            await database.ref('attentions').update(userAttentions);
                        }
                    } else {
                        users = users.filter(user => user.id !== userId);
                        Object.keys(attentions).forEach(key => {
                            if (key.startsWith(userId + '_')) {
                                delete attentions[key];
                            }
                        });
                        saveData();
                        updateUserList();
                        updateCalendar();
                        updateStats();
                    }
                } catch (error) {
                    console.error('Error eliminando usuario:', error);
                    showError('Error al eliminar usuario: ' + error.message);
                }
            }
        }

        async function markEgreso() {
            if (currentModalData) {
                const egresoBtn = document.getElementById('egresoBtn');
                egresoBtn.disabled = true;
                egresoBtn.textContent = '⏳ Procesando...';
                
                try {
                    if (isOnline && database) {
                        await database.ref(`users/${currentModalData.userId}/egreso`).set(true);
                    } else {
                        const user = users.find(u => u.id === currentModalData.userId);
                        if (user) {
                            user.egreso = true;
                            saveData();
                            updateUserList();
                            updateCalendar();
                            updateStats();
                        }
                    }
                    closeModal();
                } catch (error) {
                    console.error('Error marcando egreso:', error);
                    showError('Error al marcar egreso: ' + error.message);
                } finally {
                    egresoBtn.disabled = false;
                    egresoBtn.textContent = '🚪 Marcar Egreso';
                }
            }
        }

        // Funciones del calendario
        function updateCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('currentMonth').textContent = 
                currentDate.toLocaleDateString('es-ES', { month: 'long', year: 'numeric' })
                    .replace(/^./, str => str.toUpperCase());
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';
            
            // Encabezados de días
            const dayHeaders = ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'];
            dayHeaders.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'calendar-day-header';
                dayHeader.textContent = day;
                calendarGrid.appendChild(dayHeader);
            });
            
            // Generar días del calendario
            for (let i = 0; i < 42; i++) {
                const cellDate = new Date(startDate);
                cellDate.setDate(startDate.getDate() + i);
                
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                
                if (cellDate.getMonth() !== month) {
                    dayElement.classList.add('other-month');
                }
                
                if (cellDate.toDateString() === new Date().toDateString()) {
                    dayElement.classList.add('today');
                }
                
                dayElement.innerHTML = `<div class="day-number">${cellDate.getDate()}</div>`;
                
                // Agregar marcadores de atención
                const attentionsForDay = getAttentionsForDate(cellDate);
                attentionsForDay.forEach(attention => {
                    const marker = document.createElement('div');
                    marker.className = 'attention-marker';
                    
                    // Verificar si está completada
                    const attentionKey = `${attention.user.id}_${attention.type}`;
                    const savedAttention = attentions[attentionKey];
                    const isCompleted = savedAttention && Object.values(savedAttention).filter(Boolean).length === 4;
                    
                    if (isCompleted) {
                        marker.classList.add('completed');
                    }
                    
                    marker.textContent = `${attention.user.name.split(' ')[0]} - ${attention.type}`;
                    marker.onclick = (e) => {
                        e.stopPropagation();
                        openAttentionModal(attention);
                    };
                    dayElement.appendChild(marker);
                });
                
                calendarGrid.appendChild(dayElement);
            }
        }

        function getAttentionsForDate(date) {
            const attentionsForDay = [];
            users.filter(user => !user.egreso).forEach(user => {
                const startDate = new Date(user.startDate);
                attentionRoute.forEach(attention => {
                    const attentionDate = new Date(startDate);
                    attentionDate.setDate(startDate.getDate() + attention.days);
                    
                    if (attentionDate.toDateString() === date.toDateString()) {
                        attentionsForDay.push({
                            user: user,
                            type: attention.name,
                            date: attentionDate,
                            days: attention.days,
                            userId: user.id
                        });
                    }
                });
            });
            return attentionsForDay;
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateCalendar();
            updateStats();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateCalendar();
            updateStats();
        }

        // Modal de atenciones
        function openAttentionModal(attention) {
            currentModalData = attention;
            document.getElementById('modalTitle').textContent = attention.type;
            document.getElementById('modalUser').textContent = `Usuario: ${attention.user.name}`;
            document.getElementById('modalDate').textContent = `Fecha: ${attention.date.toLocaleDateString('es-ES')}`;
            
            const attentionKey = `${attention.user.id}_${attention.type}`;
            const savedAttention = attentions[attentionKey] || {};
            
            // Actualizar checkboxes
            ['psicologia', 'trabajoSocial', 'pedagogia', 'nutricion'].forEach(service => {
                const checkbox = document.getElementById(service);
                checkbox.checked = savedAttention[service] || false;
                checkbox.onchange = updateAttentionVisual;
            });
            
            updateAttentionVisual();
            document.getElementById('attentionModal').style.display = 'block';
        }

        function updateAttentionVisual() {
            ['psicologia', 'trabajoSocial', 'pedagogia', 'nutricion'].forEach(service => {
                const checkbox = document.getElementById(service);
                const container = checkbox.parentElement;
                if (checkbox.checked) {
                    container.classList.add('completed');
                } else {
                    container.classList.remove('completed');
                }
            });
        }

        async function saveAttention() {
            if (!currentModalData) return;
            
            const saveBtn = document.getElementById('saveAttentionBtn');
            saveBtn.disabled = true;
            saveBtn.textContent = '⏳ Guardando...';
            
            try {
                const attentionKey = `${currentModalData.user.id}_${currentModalData.type}`;
                const attentionData = {};
                
                ['psicologia', 'trabajoSocial', 'pedagogia', 'nutricion'].forEach(service => {
                    attentionData[service] = document.getElementById(service).checked;
                });
                
                if (isOnline && database) {
                    await database.ref(`attentions/${attentionKey}`).set(attentionData);
                } else {
                    attentions[attentionKey] = attentionData;
                    saveData();
                    updateStats();
                }
                
                closeModal();
            } catch (error) {
                console.error('Error guardando atención:', error);
                showError('Error al guardar atención: ' + error.message);
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = '💾 Guardar Cambios';
            }
        }

        function closeModal() {
            document.getElementById('attentionModal').style.display = 'none';
            currentModalData = null;
        }

        // Actualizar lista de usuarios
        function updateUserList() {
            const userList = document.getElementById('userList');
            
            if (users.length === 0) {
                userList.innerHTML = '<div class="loading">No hay usuarios registrados</div>';
                return;
            }
            
            userList.innerHTML = '';
            
            users.forEach(user => {
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                userItem.innerHTML = `
                    <div class="user-name">${user.name} ${user.egreso ? '(EGRESO)' : ''}</div>
                    <div class="user-date">Ingreso: ${new Date(user.startDate).toLocaleDateString('es-ES')}</div>
                    <button class="btn btn-danger" onclick="removeUser(${user.id})" style="margin-top: 10px;">🗑️ Eliminar</button>
                `;
                userList.appendChild(userItem);
            });
        }

        // Actualizar estadísticas del mes
        function updateStats() {
            const activeUsers = users.filter(user => !user.egreso).length;
            document.getElementById('totalUsers').textContent = activeUsers;
            
            // Calcular atenciones del mes actual
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDayOfMonth = new Date(year, month, 1);
            const lastDayOfMonth = new Date(year, month + 1, 0);
            
            let monthAttentions = 0;
            let completed = 0;
            
            for (let d = new Date(firstDayOfMonth); d <= lastDayOfMonth; d.setDate(d.getDate() + 1)) {
                const attentionsForDay = getAttentionsForDate(new Date(d));
                monthAttentions += attentionsForDay.length;
                
                attentionsForDay.forEach(attention => {
                    const attentionKey = `${attention.user.id}_${attention.type}`;
                    const savedAttention = attentions[attentionKey];
                    
                    if (savedAttention) {
                        const completedServices = Object.values(savedAttention).filter(Boolean).length;
                        if (completedServices === 4) {
                            completed++;
                        }
                    }
                });
            }
            
            const percentage = monthAttentions > 0 ? Math.round((completed / monthAttentions) * 100) : 0;
            
            document.getElementById('monthAttentions').textContent = monthAttentions;
            document.getElementById('completedAttentions').textContent = completed;
            document.getElementById('completionPercentage').textContent = percentage + '%';
            
            // Actualizar barra de progreso
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = percentage + '%';
        }

        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById('attentionModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Manejar errores de Firebase
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Error no manejado:', event.reason);
            showError('Ocurrió un error inesperado. Por favor, recarga la página.');
        });
    </script>
</body>
</html>
